<html>
	<head>
	  <meta charset="utf-8">
	  <title>String to Date by Liam Bolling</title>
	  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	  <script src="main.js"></script>
	</head>
	
	<body>
		
		<input id="input_string"  type="text" placeholder="Type a date string..." />
		<br>
		<a href="#" onclick="checkNewParser(); return false;">Convert to Date 😁</a>
		<br>
		<div id="output_print">(Date will print here on convert)</div>
	
		<script>	
			function checkNewParser(){
				endResult = dateParse(document.getElementById("input_string").value);
				document.getElementById("output_print").innerHTML = endResult;
			}
		</script>
		
	</body>
</html>
